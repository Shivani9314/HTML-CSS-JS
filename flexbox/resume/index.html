<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4710d3dd32.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="leftcolumn">
            <div class="image-box">
                <img src="https://images.pexels.com/photos/733872/pexels-photo-733872.jpeg?auto=compress&cs=tinysrgb&w=400" alt="image">
                <h2>Jane Doe</h2>
            </div>
            <div class="left_description">
                <div class="contact_info">
                    <ul>
                        <li>
                            <div class="icon_text"></div>
                            <i class="fa-solid fa-suitcase"></i>
                            <p>Full Stack Developer</p>
                        </li>
                        <li>
                            <div class="icon_text"></div>
                            <i class="fa-solid fa-house-chimney"></i>
                            <p>Jabalpur,Madhya Pradesh</p>
                        </li>
                        <li>
                            <div class="icon_text"></div>
                            <i class="fa-solid fa-envelope"></i>
                            <p>ex@gmail.com</p>
                        </li>
                        <li>
                            <div class="icon_text"></div>
                            <i class="fa-solid fa-phone"></i>
                            <p>+917722813981</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="rightcolumn">


        </div>
    </div>
</body>
</html>
