<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4710d3dd32.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
         <input id="number-input" placeholder="0" type="text">
         <div class="button-grid">
            <div class="box" id="box2">C</div>
            <div class="box orange" id="box3">‚Üê</div>
            <div class="box orange" id="box4">/</div>
            <div class="box" id="box5">7</div>
            <div class="box" id="box6">8</div>
            <div class="box" id="box7">9</div>
            <div class="box orange" id="box8">*</div>
            <div class="box" id="box8">4</div>
            <div class="box" id="box9">5</div>
            <div class="box" id="box10">6</div>
            <div class="box orange" id="box11">-</div>
            <div class="box" id="box12">1</div>
            <div class="box" id="box13">2</div>
            <div class="box" id="box14">3</div>
            <div class="box orange" id="box15">+</div>
            <div class="box" id="box16">0</div>
            <div class="box orange" id="box17">=</div>
         </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
