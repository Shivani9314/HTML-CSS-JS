<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4710d3dd32.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        
        <div class="box">
            <div id="img-box" class="img-box"></div>
            <div id="leftbtn" class="leftbtn btn"><i class="fa-solid fa-left-long"></i></div>
            <div id="rightbtn" class="rightbtn btn"><i class="fa-solid fa-right-long"></i></div>
            <div id="dots-container" class="dots-container"></div>
        </div>
     </div>  
    <script src="script.js"></script>
    
</body>
</html>
